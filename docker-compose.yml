version: '3.8'

services:
  alparbot:
    build: .
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      # Azure credentials are hardcoded in server-hardcoded.js
      # Add external API timeout settings
      - AZURE_API_TIMEOUT=30000
      - EXTERNAL_API_RETRY_ATTEMPTS=3
    restart: unless-stopped
    # Add network configuration for external API access
    dns:
      - 8.8.8.8
      - 1.1.1.1
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - alparbot-network

networks:
  alparbot-network:
    driver: bridge
