<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo de Gr치ficas - AlparBot</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Markdown and Code Highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <!-- Chart.js for data visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-chart-line"></i>
                    <h1>Demo de Gr치ficas</h1>
                </div>
                <div class="status">
                    <i class="fas fa-circle status-indicator online"></i>
                    <span>Visualizaci칩n de datos</span>
                </div>
            </div>
        </header>

        <main class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <!-- Los mensajes se generar치n din치micamente -->
            </div>
        </main>
    </div>

    <script>
        // Configurar marked
        marked.setOptions({
            highlight: function(code, lang) {
                if (typeof hljs !== 'undefined' && lang && hljs.getLanguage(lang)) {
                    try {
                        return hljs.highlight(code, { language: lang }).value;
                    } catch (err) {
                        console.warn('Error highlighting code:', err);
                    }
                }
                return code;
            },
            breaks: true,
            gfm: true,
            sanitize: false
        });

        // Configurar Chart.js para tema oscuro
        Chart.defaults.color = '#ecf0f1';
        Chart.defaults.borderColor = 'rgba(46, 204, 113, 0.3)';
        Chart.defaults.backgroundColor = 'rgba(46, 204, 113, 0.1)';

        // Funci칩n para renderizar markdown
        function renderMarkdown(content) {
            let html = marked.parse(content);
            html = processChartBlocks(html);
            return html;
        }

        // Funci칩n para procesar bloques de gr치ficas
        function processChartBlocks(html) {
            const chartRegex = /<chart\s+type="([^"]+)"(?:\s+title="([^"]*)")?(?:\s+description="([^"]*)")?(?:\s+data="([^"]*)")?><\/chart>/gi;
            
            return html.replace(chartRegex, (match, type, title, description, data) => {
                const chartId = 'chart_' + Math.random().toString(36).substr(2, 9);
                const chartTitle = title || `${type.charAt(0).toUpperCase() + type.slice(1)} Chart`;
                const chartDescription = description || '';
                
                return `
                    <div class="chart-container">
                        <div class="chart-title">${chartTitle}</div>
                        <div class="chart-loading">
                            <i class="fas fa-spinner"></i>
                            Generando gr치fica...
                        </div>
                        <canvas id="${chartId}" style="display: none;"></canvas>
                        ${chartDescription ? `<div class="chart-description">${chartDescription}</div>` : ''}
                    </div>
                `;
            });
        }

        // Funci칩n para agregar mensaje
        function addMessage(role, content) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            
            if (role === 'user') {
                avatar.innerHTML = '<i class="fas fa-user"></i>';
            } else {
                avatar.innerHTML = '<i class="fas fa-robot"></i>';
            }

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.innerHTML = `<div class="markdown-content">${renderMarkdown(content)}</div>`;

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // Renderizar gr치ficas despu칠s de un breve delay
            setTimeout(() => {
                renderCharts();
            }, 100);
        }

        // Funci칩n para renderizar gr치ficas
        function renderCharts() {
            const chartContainers = document.querySelectorAll('.chart-container');
            
            chartContainers.forEach(container => {
                const canvas = container.querySelector('canvas');
                const loading = container.querySelector('.chart-loading');
                
                if (canvas && loading && !canvas.chart) {
                    const chartData = generateChartData(canvas.id);
                    
                    loading.style.display = 'none';
                    canvas.style.display = 'block';
                    
                    createChart(canvas, chartData);
                }
            });
        }

        // Funci칩n para generar datos de gr치ficas
        function generateChartData(chartId) {
            const chartTypes = {
                'line': {
                    type: 'line',
                    data: {
                        labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio'],
                        datasets: [{
                            label: 'Ventas',
                            data: [12, 19, 3, 5, 2, 3],
                            borderColor: '#2ecc71',
                            backgroundColor: 'rgba(46, 204, 113, 0.2)',
                            tension: 0.1
                        }]
                    }
                },
                'bar': {
                    type: 'bar',
                    data: {
                        labels: ['Q1', 'Q2', 'Q3', 'Q4'],
                        datasets: [{
                            label: 'Ingresos',
                            data: [65, 59, 80, 81],
                            backgroundColor: [
                                'rgba(46, 204, 113, 0.8)',
                                'rgba(52, 152, 219, 0.8)',
                                'rgba(155, 89, 182, 0.8)',
                                'rgba(241, 196, 15, 0.8)'
                            ]
                        }]
                    }
                },
                'pie': {
                    type: 'pie',
                    data: {
                        labels: ['Desktop', 'Mobile', 'Tablet'],
                        datasets: [{
                            data: [45, 35, 20],
                            backgroundColor: [
                                '#2ecc71',
                                '#3498db',
                                '#f39c12'
                            ]
                        }]
                    }
                },
                'doughnut': {
                    type: 'doughnut',
                    data: {
                        labels: ['Desarrollo', 'Testing', 'Producci칩n'],
                        datasets: [{
                            data: [40, 30, 30],
                            backgroundColor: [
                                '#2ecc71',
                                '#e74c3c',
                                '#f39c12'
                            ]
                        }]
                    }
                },
                'radar': {
                    type: 'radar',
                    data: {
                        labels: ['Ventas', 'Marketing', 'Desarrollo', 'Soporte', 'Administraci칩n'],
                        datasets: [{
                            label: 'Equipo A',
                            data: [65, 59, 90, 81, 56],
                            borderColor: '#2ecc71',
                            backgroundColor: 'rgba(46, 204, 113, 0.2)'
                        }]
                    }
                }
            };

            // Seleccionar tipo de gr치fica basado en el ID
            const types = Object.keys(chartTypes);
            const randomType = types[Math.floor(Math.random() * types.length)];
            return chartTypes[randomType];
        }

        // Funci칩n para crear gr치fica
        function createChart(canvas, chartConfig) {
            try {
                canvas.chart = new Chart(canvas, {
                    type: chartConfig.type,
                    data: chartConfig.data,
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                labels: {
                                    color: '#ecf0f1'
                                }
                            }
                        },
                        scales: chartConfig.type !== 'pie' && chartConfig.type !== 'doughnut' ? {
                            x: {
                                ticks: {
                                    color: '#ecf0f1'
                                },
                                grid: {
                                    color: 'rgba(46, 204, 113, 0.1)'
                                }
                            },
                            y: {
                                ticks: {
                                    color: '#ecf0f1'
                                },
                                grid: {
                                    color: 'rgba(46, 204, 113, 0.1)'
                                }
                            }
                        } : {}
                    }
                });
            } catch (error) {
                console.error('Error creating chart:', error);
            }
        }

        // Ejemplos de gr치ficas
        const examples = [
            {
                role: 'assistant',
                content: `# 游늵 Demostraci칩n de Gr치ficas Interactivas

춰Bienvenido a la demostraci칩n de capacidades de visualizaci칩n de datos de AlparBot!

## Tipos de Gr치ficas Soportadas

### 1. Gr치fica de L칤neas
<chart type="line" title="Tendencias de Ventas" description="Evoluci칩n de las ventas durante el primer semestre"></chart>

### 2. Gr치fica de Barras
<chart type="bar" title="Ingresos por Trimestre" description="Comparaci칩n de ingresos por trimestre"></chart>

### 3. Gr치fica Circular (Pie)
<chart type="pie" title="Distribuci칩n de Dispositivos" description="Porcentaje de uso por tipo de dispositivo"></chart>

### 4. Gr치fica de Dona (Doughnut)
<chart type="doughnut" title="Entornos de Desarrollo" description="Distribuci칩n de recursos por entorno"></chart>

### 5. Gr치fica de Radar
<chart type="radar" title="Evaluaci칩n de Equipos" description="Rendimiento por 치rea de trabajo"></chart>`
            },
            {
                role: 'assistant',
                content: `## 游 Caracter칤sticas de las Gr치ficas

### **Integraci칩n con Azure AI Projects**
- Datos en tiempo real desde Azure
- M칠tricas de rendimiento autom치ticas
- An치lisis predictivo integrado

### **Tipos de Datos Soportados**
- **M칠tricas de uso**: CPU, memoria, almacenamiento
- **Rendimiento**: Tiempo de respuesta, throughput
- **Errores**: Logs de errores, excepciones
- **Usuarios**: Actividad, sesiones, conversiones

### **Personalizaci칩n**
- Temas adaptativos (claro/oscuro)
- Colores personalizables
- Animaciones suaves
- Responsive design

### **API Endpoints Disponibles**
\`\`\`javascript
// Obtener datos de gr치fica
GET /api/chart-data/line?period=30d&metric=usage

// Par치metros disponibles:
// - type: line, bar, pie, doughnut, radar
// - period: 7d, 30d, 90d
// - metric: usage, performance, errors, requests
\`\`\`

쯊e gustar칤a ver alg칰n tipo espec칤fico de gr치fica o datos particulares?`
            }
        ];

        // Mostrar ejemplos al cargar la p치gina
        document.addEventListener('DOMContentLoaded', () => {
            examples.forEach((example, index) => {
                setTimeout(() => {
                    addMessage(example.role, example.content);
                }, index * 5000); // Mostrar cada mensaje con 3 segundos de diferencia
            });
        });
    </script>
</body>
</html>
